<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设备添加-- 后台管理 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../medias/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<input id="facilityId" type="text" class="layui-input  "     >
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">设备名称</label>
		<div class="layui-input-block">
			<input id="facilityName" type="text" class="layui-input  " lay-verify="required" placeholder="请输入姓名">
		</div>
	</div>


	<div class="layui-col-md3 layui-col-xs12 user_right">
		<label class="layui-form-label">设备图片</label>
		<div class="layui-upload-list">
			<img class="layui-upload-img   " id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i>  </button>
		<p>上传设备图片</p>
	</div>



	<!--     ，，出厂日期， ，联系人  -->

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">型号</label>
		<div class="layui-input-block">
			<input id="facilityType" type="text" class="layui-input  " lay-verify="required" placeholder="请输入设备型号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">出厂日期</label>
		<div class="layui-input-block">
			<input id="leaveDate" type="text" class="layui-input  " lay-verify="required" placeholder="请输入 ">
		</div>
	</div>
	<input id="userId" type="text" class="layui-input userId"  style="display: none"    placeholder="用户id">
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">绑定联系人</label>
		<div class="layui-input-block">
			<select id="roles" name="userGrade" class="userGrade" lay-filter="userRole">

			</select>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<!--<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>-->
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="facilityAdd.js"></script>
</body>
</html>
