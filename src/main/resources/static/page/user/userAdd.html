<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户-- 后台管理 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../medias/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<div class="layui-form-item layui-row layui-col-xs12"        style="display: none" >
		<label class="layui-form-label">用户id</label>
		<div class="layui-input-block">
			<!--  style="display: none" -->
			<input id="userId" type="text" class="layui-input userId"  style="display: none"   placeholder="请输入 ">
		</div>
	</div>
	<input id="roleId" type="text" class="layui-input userId"  style="display: none"    placeholder="角色id">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input id="userName" type="text" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input id="realName" type="text" class="layui-input  " lay-verify="required" placeholder="请输入姓名">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex" id="sexs">
				<input type="radio" name="sex" value="0" title="男" checked>
				<input type="radio" name="sex" value="1" title="女">

			</div>
		</div>

	</div>
	<div class="magb15 layui-col-md4 layui-col-xs12">
		<label class="layui-form-label">用户角色</label>
		<div class="layui-input-block">
			<select id="roles" name="userGrade" class="userGrade" lay-filter="userRole">

			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input id="phone" type="text" class="layui-input phone" lay-verify="required" placeholder="请输入电话">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">所属单位</label>
		<div class="layui-input-block">
			<input id="dept" type="text" class="layui-input  " lay-verify="required" placeholder="请输入单位">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-block">
			<input id="address" type="text" class="layui-input  " lay-verify="required" placeholder="请输入地址">
		</div>
	</div>
	<!--<div class="layui-form-item layui-row layui-col-xs12">-->
		<!--<label class="layui-form-label">邮箱</label>-->
		<!--<div class="layui-input-block">-->
			<!--<input id="email" type="text" class="layui-input  " lay-verify="email" placeholder="请输入邮箱">-->
		<!--</div>-->
	<!--</div>-->

	<!--<div class="layui-form-item layui-row layui-col-xs12">-->
		<!--<label class="layui-form-label">用户简介</label>-->
		<!--<div class="layui-input-block">-->
			<!--<textarea placeholder="请输入用户简介" class="layui-textarea userDesc"></textarea>-->
		<!--</div>-->
	<!--</div>-->
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button  type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置数据</button>
			<!--<button id="cancel"  class="layui-btn layui-btn-sm layui-btn-primary"  lay-filter="cancel">返回</button>-->
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
