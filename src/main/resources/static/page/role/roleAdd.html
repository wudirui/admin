<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../medias/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<input id="roleId" type="text" class="layui-input userId"     placeholder="角色id">

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色名称</label>
		<div class="layui-input-block">
			<input id="roleName" type="text" class="layui-input userName" lay-verify="required" placeholder="请输入角色名称">
		</div>
	</div>


	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色描述</label>
		<div class="layui-input-block">
			<input id="description" type="text" class="layui-input phone" lay-verify="required" placeholder="请输入角色描述">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button  type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置数据</button>
			<!--<button id="cancel"  class="layui-btn layui-btn-sm layui-btn-primary"  lay-filter="cancel">返回</button>-->
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="roleAdd.js"></script>
</body>
</html>
