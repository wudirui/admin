<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三级菜单使用文档--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../medias/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote">
		就算是笼中鸟 只要够聪明也能试着用自己的嘴打开笼子 也能期望再次自由的翱翔在空中！

		<h3>          你是沐浴在阳光下的树叶，而我是深埋在黑暗的根</h3>
	</blockquote>
	<fieldset class="layui-elem-field layui-field-title magt30">
		<legend>帮助文档</legend>
	</fieldset>
	<!--
图片和HTML文本在同一目录下：例如index.html  和  img.jpg
 写法：<img src="img.jpg">
图片和HTML不在同一目录下：有分两种情况：
1、图片img.jpg在文件夹images中，index.html和images文件夹在同一个目录下
  写法：<img src="images/img.jpg">
2、图片img.jpg在文件夹images中，index.html在controller文件夹中，images和controller文件夹在同一个目录下
  写法：<img src="../images/img.jpg">
	-->
	<img src="../../medias/images/timg.jpg"/>


	<p>火的意志</p>
	<fieldset class="layui-elem-field layui-field-title magt30">
		<legend>如果您浏览更多的页面，使用更多的功能，请联系——系统管理员！</legend>
	</fieldset>
	<p>  </p>
	<!--<pre class="layui-code" lay-title="HTML">-->
		<!--&lt;dd data-menu="seraphApi"&gt;&lt;a href="javascript:;"&gt;&lt;i class="layui-icon" data-icon="&amp;#xe705;"&gt;&amp;#xe705;&lt;/i&gt;&lt;cite&gt;使用文档&lt;/cite&gt;&lt;/a&gt;&lt;/dd&gt;-->
		<!--<i class="layui-red">请注意这里面的“data-menu”属性，此属性值需要和json中的字段名对应以便能够进行通过此属性查找对应的子菜单</i>-->
	<!--</pre>-->
	<p>  </p>



	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
        layui.config({
            base : "../../js/"
        }).extend({
            "bodyTab" : "bodyTab"
        })
        layui.use(['code','jquery','bodyTab'],function(){
            var $ = layui.$,
			tab = layui.bodyTab();
            layui.code({
                about:false
            });

            $(".goNavJson").click(function(){
                parent.tab.tabAdd($(this));
			})
        })
	</script>
</body>
</html>
