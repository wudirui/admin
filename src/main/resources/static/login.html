<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>登录- 设备管理 </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all"/>
    <!--	<link rel="stylesheet" href="./medias/css/public.css" media="all" />-->
</head>
<body class="loginBody">
<div style="width:200px;margin: 100px auto">
    <form class="layui-form">
        <div class="layui-form-item input-item">
            <label for="userName">用户名</label>
            <input type="text" style="width: 200px" placeholder="请输入用户名" autocomplete="off" id="userName"
                   class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item input-item">
            <label for="password">密码</label>
            <input type="password" style="width: 200px" placeholder="请输入密码" autocomplete="off" id="password"
                   class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="page/login/login.js"></script>
<!--	<script type="text/javascript" src="medias/js/cache.js"></script>-->
</body>
</html>
